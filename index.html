<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="buttons">
            <button class="btn" id="clear">C</button><br>
            <button class="btn" id="divide">/</button>
            <button class="btn" id="multiply">*</button>
            <button class="btn" id="subtract">-</button><br>
            <button class="btn digit">7</button>
            <button class="btn digit">8</button>
            <button class="btn digit">9</button>
            <button class="btn" id="add">+</button><br>
            <button class="btn digit">4</button>
            <button class="btn digit">5</button>
            <button class="btn digit">6</button><br>
            <button class="btn digit">1</button>
            <button class="btn digit">2</button>
            <button class="btn digit">3</button><br>
            <button class="btn digit">0</button>
            <button class="btn" id="decimal">.</button>
            <button class="btn" id="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
